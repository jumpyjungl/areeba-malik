<!-- CUTE ROUND CAKE FOR AREEBA -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Cake for Areeba</title>
    <style>
        body {
            background: #fce4ec;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            color: #d6336c;
        }

        .cake-wrapper {
            margin: 60px auto;
            position: relative;
            width: 200px;
            height: 250px;
        }

        .base {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 80px;
            background: #ffb6c1;
            border-radius: 0 0 100px 100px;
            box-shadow: 0 5px #e75480;
            animation: appear 0.5s ease forwards;
        }

        .icing {
            position: absolute;
            bottom: 80px;
            width: 180px;
            height: 30px;
            background: #fff0f5;
            border-radius: 90px / 40px;
            left: 10px;
            z-index: 2;
            animation: appear 1s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .top-layer {
            position: absolute;
            bottom: 110px;
            width: 140px;
            height: 50px;
            background: #ff69b4;
            border-radius: 90px / 30px;
            left: 30px;
            animation: appear 1s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        .candle {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #ffcc00;
            border-radius: 3px;
            animation: appear 1s ease forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }

        .btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #d6336c;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px #b52a59;
        }

        .btn:active {
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <h1>Here's a cute cake for you Areeba! üéÇ</h1>
    <div class="cake-wrapper">
        <div class="base"></div>
        <div class="icing"></div>
        <div class="top-layer"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <p>Have the sweetest day ever, Areeba! üíï</p>
    <button class="btn" onclick="location.href='index.html'">Back to Start üéÅ</button>
    <button class="btn" onclick="location.href='page3.html'">Back to Photo üì∏</button>
</body>
</html>
